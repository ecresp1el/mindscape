name: mindscape-env
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python core
  - python=3.11
  - pip
  - ipython
  - jupyter 
  - nb_conda  # Optional: manage conda envs in Jupyter
  - notebook<7.0.0  # Compatibility with Jupyter Notebook
  - pytables==3.8.0  # For handling large datasets

  - pip: 
      - inflection  # Ensures the package is installed after env creation

  # R core
  - r-base=4.3
  - r-seurat
  - r-ggplot2
  - r-dplyr
  - r-readr
  - r-tibble
  - r-irkernel
  - r-devtools
  - r-hdf5r
  - r-leidenbase
  - r-httpuv
  - r-igraph
  - r-reticulate  # Allows R to call Python
  - r-svglite
  - r-clue  # ðŸ”¹ Added for Hungarian matching (solve_LSAP)
  - r-pheatmap
  - r-presto
