name: mindscape-env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python core
  - python=3.11
  - scanpy
  - anndata
  - pandas
  - matplotlib
  - seaborn
  - jupyter
  - ipykernel

  # R core
  - r-base=4.3
  - r-seurat
  - r-ggplot2
  - r-dplyr
  - r-readr
  - r-tibble
  - r-irkernel
  - r-devtools
  - r-hdf5r
  - r-leidenbase
  - r-httpuv
  - r-igraph

  # Interoperability
  - r-reticulate  # Optional: allows R to call Python